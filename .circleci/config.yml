    default: '1'
jobs:
  Core:
    docker:
      - image: satantime/puppeteer-node:14.15.5-buster
    steps:
      - checkout
      - restore_cache:
          key: root-<< pipeline.parameters.lockindex >>-{{ arch }}-{{ checksum "package-lock.json" }}
      - run:
          name: NPM Install
          command: |
            if [ ! -d "./node_modules/" ]; then
              npm ci --no-optional --ignore-scripts && \
              node ./node_modules/puppeteer/install.js && \
              ./node_modules/.bin/ngcc
            fi
      - save_cache:
          key: root-<< pipeline.parameters.lockindex >>-{{ arch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Prettier
          command: npm run prettier:check
      - run:
          name: Lint 1
          command: npm run lint
      - run:
          name: Lint 2
          command: npm run ts:check
      - run:
          name: Build
          command: |
            npm run build
            cd ./dist/libs/ng-mocks
            npm pack
            cd ..
            mv ./ng-mocks/ng-mocks-0.0.0.tgz ./
            rm -Rf ./ng-mocks
            tar -xf ./ng-mocks-0.0.0.tgz package
            rm ./ng-mocks-0.0.0.tgz
            mv ./package ./ng-mocks
      - run:
          name: Unit Tests
          command: WITH_COVERAGE=1 npm run test
      - run:
          name: E2E Tests
          command: npm run e2e
      - run:
          name: Docs
          command: npm run build:docs
      - store_test_results:
          path: ./test-reports
      - store_artifacts:
          path: ./test-reports/coverage
          prefix: coverage
      - persist_to_workspace:
          root: dist
          paths:
            - .
